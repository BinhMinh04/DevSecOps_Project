apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: product-tracer-frontend-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: dev
    application: product-tracer-frontend
spec:
  project: default
  source:
    repoURL: https://github.com/Giabaoday/DevSecOps_Project
    targetRevision: dev
    path: helm/frontend
    helm:
      valueFiles:
        - values-dev.yaml
      parameters:
        - name: image.tag
          value: "dev-latest"
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: Deployment
      managedFieldsManagers:
        - kube-controller-manager